<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rate</title>
    <link rel="stylesheet" href="rate.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <div class="title">
        <h1>Rate</h1>
        <pre id="output">Manage your current hourly rate</pre>
    </div>
    <div id="rate-wrapper">
        <div id="rate-parent">

            <div class="rate-display">
                <p>Current Rate: $<span id="current-rate">--</span>/hr</p>
            </div>

            <form id="rate-form">
                <label for="new-rate">Update rate ($/hr):</label>
                <input type="number" id="new-rate" step="0.01" required>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="../renderer.js"></script>
    <script src="rate.js"></script>
</body>
