<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="../global.css">
</head>

<body>

    <div class="title">
        <h1>Tasks</h1>
        <pre id="output">Manage your tasks</pre>
    </div>

    <div id="task-parent">
        <div id="task-form">
            <p>Enter a new task type name</p>
            <form id="data-form">
                <input type="text" id="text-input" placeholder="Enter text" required />
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <div id="task-list"></div>
            <button id="restoreBtn">Restore deleted task types</button>
        </div>
    </div>
    </div>

    <script src="../renderer.js"></script>
    <script src="tasks.js"></script>
</body>

</html>
